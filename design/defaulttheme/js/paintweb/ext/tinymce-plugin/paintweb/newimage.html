<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{#paintweb_dlg.dlg_title}</title>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="../../utils/form_utils.js"></script>
    <script type="text/javascript" src="js/newimage.js"></script>
  </head>
  <body>
    <form id="newimageform">
      <table border="0" cellspacing="0" cellpadding="4">
        <tr>
          <td><label 
              for="imgWidth">{#paintweb_dlg.widthLabel}</label></td>
          <td><input type="number" id="imgWidth" value="400"></td>
        </tr>
        <tr>
          <td><label for="imgHeight">{#paintweb_dlg.heightLabel}</label></td>
          <td><input type="number" id="imgHeight" value="300"></td>
        </tr>
        <tr>
          <td><label 
              for="imgBgrColor">{#paintweb_dlg.bgrColorLabel}</label></td>
          <td><input style="float:left" type="text" id="imgBgrColor" 
            value="#ffffff"> <span style="float:left"></span></td>
        </tr>
        <tr>
          <td><label for="imgTitle">{#paintweb_dlg.imgTitleLabel}</label></td>
          <td><input type="text" id="imgTitle"></td>
        </tr>
        <tr title="{#paintweb_dlg.altTextTitle}">
          <td><label 
              for="altText">{#paintweb_dlg.altTextLabel}</label></td>
          <td><input type="text" id="altText"></td>
        </tr>
      </table>

      <div class="mceActionPanel">
        <p style="float: left">
          <input type="submit" id="insert" name="insert" value="{#insert}" />
        </p>

        <p style="float: right">
          <input type="button" id="cancel" name="cancel" value="{#cancel}" />
        </p>
      </div>
    </form>
  </body>
</html>
